<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main class="col w-75 mx-auto mt-5">
    <div class="col">
        <div class="title h1">Case Converter</div>
    </div>
    <div class="col">
        <textarea name="" id="inp-txtarea" class="floatingTextarea w-100" rows="10"></textarea>
    </div>
    <div class="col">
        <button type="button" id="upper-case" class="btn btn-outline-primary">Upper Case</button>
        <button type="button" id="lower-case" class="btn btn-outline-primary">Lower Case</button>
        <button type="button" id="proper-case" class="btn btn-outline-primary">Proper Case</button>
        <button type="button" id="sentence-case" class="btn btn-outline-primary">Sentence Case</button>
    </div>
    <hr>
    <div class="col">
        <button type="button" id="save-text-file" class="btn btn-primary">
            <i class="fa fa-download"></i>&nbsp;&nbsp;Download as .txt
        </button>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
